<html>
	<body>
		<script type="text/javascript">
			var a = 10;
			var b = 20;
			var lb = "<br />";
			
			document.write("((a > b) ? 100 : 200) => ");
			result = (a > b) ? 100 : 200;
			document.write(result);
			document.write(lb);
			
			document.write("((a < b) ? 100 : 200) => ");
			result = (a < b) ? 100 : 200;
			document.write(result);
			document.write(lb);
		</script>
	</body>
</html>
