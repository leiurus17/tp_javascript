<html>
	<head>
		<title>JavaScript Logical Operators</title>
	</head>
	
	<body>
		<script type="text/javascript">
			var a = true;
			var b = false;
			var lb = "<br />";
			
			document.write("(a && b) => ");
			result = (a && b);
			document.write(result);
			document.write(lb);
			
			document.write("(a || b) => ");
			result = (a || b);
			document.write(result);
			document.write(lb);
			
			document.write("!(a && b) => ");
			result = (!(a && b));
			document.write(result);
			document.write(lb);
		</script>
		
		Set the variables to difference values and different operators and then try...
	</body>
</html>
