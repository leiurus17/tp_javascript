<html>
	<body>
		<script type="text/javascript">
			var a = 2; // Bit presentation is 1 0
			var b = 3; // Bit presentation is 1 1
			var lb = "<br />";
			
			document.write("(a & b) =>");
			result = (a & b);
			document.write(result);
			document.write(lb);
			
			document.write("(a | b) =>");
			result = (a | b);
			document.write(result);
			document.write(lb);
			
			document.write("(a ^ b) =>");
			result = (a ^ b);
			document.write(result);
			document.write(lb);
			
			document.write("(~b) =>");
			result = (~b);
			document.write(result);
			document.write(lb);
			
			document.write("(a << b) =>");
			result = (a << b);
			document.write(result);
			document.write(lb);
			
			document.write("(a >> b) =>");
			result = (a >> b);
			document.write(result);
			document.write(lb);
		</script>
		
		Set the variables to different values and different operators and then try...
	</body>
</html>
