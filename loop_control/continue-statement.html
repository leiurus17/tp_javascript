<html>
	<body>
		<script type="text/javascript">
			var x = 1;
			document.write("Entering the loop<br />");
			
			while(x < 10) {
				x += 1;
				
				if (x == 5) {
					continue; // Skipp rest of the loop body
				}
				document.write( x + "<br />");
			}
			
			document.write("Exiting the loop!<br />");
		</script>
		
		<p>Set the variable to different value and then try...</p>
	</body>
</html>
