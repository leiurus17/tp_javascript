<html>
	<head>
		<title>JavaScript String blink() Method</title>
	</head>
	
	<body>
		<script type="text/javascript">
			var str = new String("Hello World");
			alert(str.blink());
			
			// Does not work anymore on modern browsers
			
			document.write(str.blink());
		</script>
	</body>
</html>
