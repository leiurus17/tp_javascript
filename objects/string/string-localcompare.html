<html>
	<head>
		<title>JavaScript String localeCompare() Method</title>
	</head>
	
	<body>
		<script type="text/javascript">
			var str1  = new String("This is string one and again string");
			var index = str1.localeCompare("XYZ");
			document.write("localeCompare found String :" + index);
			
			document.write("<br />");
			var index = str1.localeCompare("n");
			document.write("localeCompare found String :" + index);
			
			document.write("<br />");
			var index = str1.localeCompare("This is string one and again string");
			document.write("localeCompare found String :" + index);
		</script>
	</body>
</html>
