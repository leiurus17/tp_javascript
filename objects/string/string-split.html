<html>
	<head>
		<title>JavaScript String split() Method</title>
	</head>
	
	<body>
		<script type="text/javascript">
			var str       = "Apples are round, and apples are juicy.";
			var splitted1 = str.split(" ", 3);
			var splitted2 = str.split(" ");
			
			document.write(splitted1);
			document.write("<br />");
			document.write(splitted2);
		</script>
	</body>
</html>
