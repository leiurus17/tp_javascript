<html>
	<head>
		<title>JavaScript String charCodeAt() Method</title>
	</head>
	
	<body>
		<script type="text/javascript">
			var str = new String("ÒThis is string");
			document.writeln("str.charCodeAt(0) is: " + str.charCodeAt(0));
			document.writeln("<br />str.charCodeAt(1) is: " + str.charCodeAt(1));
			document.writeln("<br />str.charCodeAt(2) is: " + str.charCodeAt(2));
			document.writeln("<br />str.charCodeAt(3) is: " + str.charCodeAt(3));
			document.writeln("<br />str.charCodeAt(4) is: " + str.charCodeAt(4));
			document.writeln("<br />str.charCodeAt(5) is: " + str.charCodeAt(5));
			document.writeln("<br />str.charCodeAt(6) is: " + str.charCodeAt(6));
		</script>
	</body>
</html>
