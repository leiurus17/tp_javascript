<html>
	<head>
		<title>JavaScript String toString() Method</title>
	</head>
	
	<body>
		<script type="text/javascript">
			var str = "Apples are round, and Apples are Juicy.";
			
			document.write(str);
			document.write("<br />");
			document.write(str.toString());
			
			document.write("<br />");
			
			var num = 90000;
			
			document.write(num + 1000);
			document.write("<br />");
			document.write(num.toString() + 1000);
		</script>
	</body>
</html>
