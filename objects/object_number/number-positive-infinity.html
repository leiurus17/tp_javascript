<html>
	<head>
		<script type="text/javascript">
			function showValue() {
				var bigNumber = Number.MAX_VALUE * 2;
				
				if (bigNumber == Number.POSITIVE_INFINITY) {
					document.write("Value of bigNumber: " + bigNumber);	
				}
				
			}
		</script>
	</head>
	
	<body>
		<script type="text/javascript">
			showValue();	
		</script>
	</body>
</html>
