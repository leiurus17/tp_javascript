<html>
	<head>
		<script type="text/javascript">
			function showValue() {
				var smallNumber = (-Number.MAX_VALUE) * 2;
				
				if (smallNumber == Number.NEGATIVE_INFINITY) {
					document.write("Value of smallNumber: " + smallNumber);	
				}
				
			}
		</script>
	</head>
	
	<body>
		<script type="text/javascript">
			showValue();	
		</script>
	</body>
</html>
