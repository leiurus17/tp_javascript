<html>
	<head>
		<title>JavaScript Array concat() Method</title>
	</head>
	
	<body>
		<script type="text/javascript">
			var alpha   = ["a", "b", "c"];
			var numeric = [1, 2, 3];
			
			var alphaNumeric = alpha.concat(numeric); // Combine the two arrays...
			var numericAlpha = numeric.concat(alpha);
			
			document.write("alphaNumeric: " + alphaNumeric);
			document.write("<br />");
			document.write("numericAlpha: " + numericAlpha);
		</script>
	</body>
</html>
