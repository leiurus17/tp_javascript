<html>
	<head>
		<title>JavaScript Array join() Method</title>
	</head>
	
	<body>
		<script type="text/javascript">
			var arr = ["Ichi", "Ni", "San"];
			
			var str = arr.join();
			document.write("str : " + str);
			
			var str = arr.join(", ");
			document.write("<br />str : " + str);
			
			var str = arr.join(" + ");
			document.write("<br />str : " + str);
		</script>
	</body>
</html>
